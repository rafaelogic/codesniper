<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Code Sniper</title>

        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" />
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/codemirror.css" />
        <link type="text/css" rel="stylesheet" href="https://codemirror.net/theme/dracula.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div id="nav-bar">
                <h1 id="title" class="text-center"><a href="">[=C]ode Sn;per=-</a></h1>
                <a href="#" id="btnRun" class="btn btn-secondary btn-block"><i class="far fa-play-circle"></i> Run</a>
            </div>

            <div class="row">
                <div id="resultArea" class="col-md-6">
                    <span id="tre"><strong><i class="fas fa-desktop"></i> Result</strong></span>&nbsp;&nbsp;&nbsp; | <a href="#" id="fullscreen" class="badge badge-secondary"><i class="fas fa-arrows-alt"></i> fullscreen</a>
                    <iframe id="resultViewer"></iframe>

                    <div class="input-group">
                        <input type="text" id="xternalUrl" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-success smbtn" type="button" id="addUrl"><i class="fas fa-plus-circle"></i></button>
                        </span>
                    </div>

                    <label>External Assets Used</label>
                    <div id="xternal-lists"></div>
                </div>

                <div id="codeArea" class="col-md-6">
                    <ul class="nav nav-tabs" id="langTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#html-area" role="tab"><i class="fab fa-html5"></i> HTML</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#js-area" role="tab"><i class="fab fa-js"></i> JS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#css-area" role="tab"><i class="fab fa-css3-alt"></i>CSS</a>
                        </li>
                    </ul>
    
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade show in active">
                            <div class="text-center">
                                <br>
                                <h1>Welcome to Code Sniper</h1>
                                <p class="lead">Where you can view and play your HTML, CSS and Javascript codes.</p>
                                <hr>
                                <p>Click your desired language to start.</p>
                                <br>
                            </div>
                            <div class="container">
                                    <strong> Cheers!</strong><br>
                                    <strong> rafaelogic</strong>
                            </div>
                        </div>
                        <div id="html-area" role="tabpanel" class="tab-pane fade"><textarea id="htmlCode" class="code-area"></textarea></div>
                        <div id="js-area"   role="tabpanel" class="tab-pane fade" ><textarea id="jsCode" class="code-area"></textarea></div>
                        <div id="css-area"  role="tabpanel" class="tab-pane fade" ><textarea id="cssCode" class="code-area"></textarea></div>
                    </div>
                </div>


                <footer class="footer">
                        <div class="text-center">
                            <p>another puppy of <a href="http://www.d3vt3c.com" target="_blank">D3VT3C Solutions</a> &copy; 2018 - rafaelogic</p>
                        </div>
                    </footer>
            </div>
            
         

           
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/mode/css/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.36.0/mode/htmlmixed/htmlmixed.min.js"></script>

        <script src="assets/js/core.js"></script>
