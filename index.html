<div class="container-fluid">
    <div id="nav-bar" class="row">

                <span><strong>CSS</strong></span>
                <textarea id="cssCode" ></textarea>
            </div>
        </div>

            <span id="tre"><strong>Result</strong></span>&nbsp;&nbsp;&nbsp; | <a href="#" id="fullscreen" class="label label-primary">fullscreen</a>

        </div>

            <div class="col-xs-8">
